{% extends "base.html" %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
<div class="card bg-light p-4">
              
  <h3 class=" text-white bg-dark text-center p-3"> Request a reset Link</h3>
   
  {% for message in messages  %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
  
  <form action="/auth/request-reset-email/" method="post">
              {% csrf_token %}
              <label for="email">Email</label>
              <div class="form-group">
                 
                  <input type="email" class="form-control mb-3" name="email" placeholder="name@gmail.com" required>
              </div>
              
              <div class="d-grid gap-2">
                  <button class="btn btn-dark" type="submit"> submit</button>
                  
              </div>
              <br>    
               <a href="/"> Go Back</a>
          </form>                
  

        </div>
      </div>
        <div class="col-md-4"></div>
{% endblock content %}
