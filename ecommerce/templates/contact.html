{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-5">
<div class="card bg-light p-4">
              
  <h3 class=" text-white bg-dark text-center p-3">Contact US</h3>
   
  {% for message in messages  %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
  
  <form action="/contact" method="post">
              {% csrf_token %}
              <label for="name">Name</label>
              <div class="form-group">
                 
                  <input type="text" class="form-control mb-3" name="name" required>
              </div>
              <label for="email">Email</label>
              <div class="form-group">
                 
                  <input type="email" class="form-control mb-3" name="email"  required>
              </div>
              <label for="Phone">Phone Number</label>
              <div class="form-group">
                 
                  <input type="tel" class="form-control mb-3" name="phone" required>
              </div>
              <label for="desc">How can i help you?</label>
              <div class="form-group">
                <textarea  class="form-control mb-3" id="comments" name="desc"></textarea>
              
             
              <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="submit">Submit</button>
                  
              </div>
             
          </form>                
  

        </div>
      </div>
        <div class="col-md-5"></div>
{% endblock content %}
